<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Armar computadora</title>
</head>
<body>
    <header></header>
        <h1>Armar computadora</h1>
        <p class="sub">Diseña y crea tu propia computadora gamer.</p>
    </header>
    <form>
       <div class="Pc">
        <div>
        <label for="gabinete">Gabinete:</label>
        <select id="gabinete" name="gabinete">
            <option value="700">Minitorre — $700</option>
            <option value="1200">Torre — $1200</option>
            <option value="550">Desktop — $550</option>
            <option value="2500">Gamer — $2500</option>
        </select>
       </div>

       <div>
        <label for="procesador">Procesador:</label>
        <select id="procesador" name="procesador">
            <option value="900">Celeron — $900</option>
            <option value="1500">Intel i3 — $1500</option>
            <option value="3500">Intel i5 — $3500</option>
            <option value="5000">Intel i7 — $5000</option>
        </select>
       </div>

       <div>
        <label for="disco">Disco duro:</label>
        <select id="disco" name="disco">
            <option value="500">500GB — $500</option>
            <option value="800">750GB — $800</option>
            <option value="1000">1TB — $1000</option>
            <option value="900">250 GB SSD — $900</option>
            <option value="1380">500 GB SSD — $1380</option>
        </select>
       </div>

       <div>
        <label for="ram">Memoria RAM:</label>
        <select id="ram" name="ram">
            <option value="600">4 GB — $600</option>
            <option value="1050">8 GB — $1050</option>
            <option value="1950">16 GB — $1950</option>
        </select>
       </div>

       <div>
        <label for="monitor">Monitor (tamaño):</label>
        <select id="monitor" name="monitor">
            <option value="2000">17" — $2000</option>
            <option value="2500">19" — $2500</option>
            <option value="3500">21.5" — $3500</option>
            <option value="4500">24" — $4500</option>
            <option value="6500">27" — $6500</option>
            <option value="9000">32" — $9000</option>
        </select>
       </div>

       <div>
        <label>Accesorios (puedes elegir varios):</label>
        <div class="checkbox-grid">
            <label><input type="checkbox" name="accesorio" value="200">Mouse — $200</label>
            <label><input type="checkbox" name="accesorio" value="300">Teclado — $300</label>
            <label><input type="checkbox" name="accesorio" value="400">Bocinas — $400</label>
            <label><input type="checkbox" name="accesorio" value="600">Webcam — $600</label>
            <label><input type="checkbox" name="accesorio" value="1200">UPS — $1200</label>
            <label><input type="checkbox" name="accesorio" value="100">Alfombrilla — $100</label>
            <label><input type="checkbox" name="accesorio" value="800">Control Gamer — $800</label>
            <label><input type="checkbox" name="accesorio" value="250">Luz RGB — $250</label>
            <label><input type="checkbox" name="accesorio" value="3500">Silla Gamer — $3500</label>
            <label><input type="checkbox" name="accesorio" value="450">Adaptador WiFi — $450</label>
            <label><input type="checkbox" name="accesorio" value="180">Hub USB — $180</label>
            <label><input type="checkbox" name="accesorio" value="700">Audífonos — $700</label>
            <label><input type="checkbox" name="accesorio" value="4000">Monitor adicional — $4000</label>
            <label><input type="checkbox" name="accesorio" value="220">Soporte — $220</label>
            <label><input type="checkbox" name="accesorio" value="180">Ventilador — $180</label>
            <label><input type="checkbox" name="accesorio" value="300">Micrófono — $300</label>
            <label><input type="checkbox" name="accesorio" value="120">Lector SD — $120</label>
            <label><input type="checkbox" name="accesorio" value="90">Cable HDMI — $90</label>
            <label><input type="checkbox" name="accesorio" value="250">Base refrigerante — $250</label>
            <label><input type="checkbox" name="accesorio" value="150">Caja de herramientas — $150</label>
        </div>
       </div>
    
        <div>
           <button type="button" id="calcular">Calcular Total</button>
           <button type="reset">Reset</button>
       </div>
       <footer>
        <p>Elaborado por Kenai Alferez · ArmarPC · © 2025</p>
       </footer>
    </form>

</body>
</html>
