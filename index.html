<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Armar computadora</title>
</head>
<body>
    <header></header>
        <h1>Armar computadora</h1>
    </header>
    <form>
       <div>
        <label for="Gabinete">
            Gabinete:
            <select id="Gabinete" name="Gabinete">
                <option value="Minitorre">Minitorre</option>
                <option value="Torre ">Torre</option>
                <option value="Desktop ">Desktop</option>
                <option value="Gamer">Gamer</option>
            </select>
        </label>
       </div>
       <div>
        <label for="Procesador">
            Procesador:
            <select id="Procesador" name="Procesador">
                <option value="Celeron">Celeron</option>
                <option value="Intel i3">Intel i3</option>
                <option value="Intel i5">Intel i5</option>
                <option value="Intel i7">Intel i7</option>
            </select>
        </label>
       </div>
       <div>
        <label for="Disco duro">
            Disco duro:
            <select name="Disco duro" id="Disco duro">
                <option value="500GB">500GB</option>
                <option value="750GB">750GB</option>
                <option value="1TB">1TB</option>
                <option value="250 GB SSD">250 GB SSD</option>
                <option value="500 GB SSD">500 GB SSD</option>
            </select>
        </label>
       </div>
       <div>
        <label for="Memoria RAM">
            Memoria RAM:
            <select name="Memoria RAM" id="Memoria RAM">
                <option value="4GB">4GB</option>
                <option value="8GB">8GB</option>
                <option value="16GB">16GB</option>
            </select>
        </label>
       </div>
       <div>
        <label for="Monitor">
            Monitor:
            <select name="Monitor" id="Monitor">
                <option value="19 pulgadas">19 pulgadas</option>
                <option value="21.5 pulgadas">21.5 pulgadas</option>
                <option value="24 pulgadas">24 pulgadas</option>
                <option value="27 pulgadas">27 pulgadas</option>
                <option value="32 pulgadas">32 pulgadas</option>
            </select>
        </label>
       </div>

       <div>
        <label>ACCESORIOS</label>
        <div class="checkbox-grupo">
            <label><input type="checkbox" id="mouse">Mouse</label>
            <label><input type="checkbox" id="teclado">Teclado</label>
            <label><input type="checkbox" id="bocinas">Bocinas</label>
            <label><input type="checkbox" id="monitor">Monitor</label>
            <label><input type="checkbox" id="webcam">Webcam</label>
            <label><input type="checkbox" id="audifonos">Audifonos</label>
            <label><input type="checkbox" id="silla gamer">Silla Gamer</label>
            <label><input type="checkbox" id="microfono">Micr√≥fono</label>
            <label><input type="checkbox" id="refrigeracion-liquida">Refrigeracion-liquida</label>
            <label><input type="checkbox" id="Cable HDMI">Cable HDMI</label>
            <label><input type="checkbox" id="Adaptador WiFi">Adaptador WiFi</label>
            <label><input type="checkbox" id="alfombrilla">Alfombrilla</label>
            <label><input type="checkbox" id="Lector SD">Lector SD</label>
            <label><input type="checkbox" id="Caja de herramientas">Caja de herramientas</label>
            <label><input type="checkbox" id="Soporte">Soporte</label>
            <label><input type="checkbox" id="Monitor adicional">Monitor adicional</label>
            <label><input type="checkbox" id="Ventilador">Ventilador</label>
            <label><input type="checkbox" id="Escritorio">Escritorio</label>
        </div>
       </div>
    </form>

</body>
</html>
